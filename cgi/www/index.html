<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
	<head>
		<title>LeanXsugus WebGUI</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="functions.js" type="text/javascript"></script>
	</head>
	<body onload="onLoad();">
		<div>
			<img src="images/logo-scs.png" class="image" style="float: left;" />
			<img src="images/logo-kamera.png" class="image" style="float: right;" />
			<div class="title">LeanXsugus</div>
		</div>
		<table class="table">
			<tr class="header">
				<td style="width: 40px;"></td>
				<td style="width: 320px;">Farbe</td>
				<td style="width: 100px;">Zähler</td>
				<td style="width: 150px;" class="inaktiv">Aktion</td>
			</tr>
			<tr onclick="configBool_toggle('sort_color_0');">
				<td>
					<div class="swatch" style="background-color: #0c0; border-color: #090;"></div>
				</td>
				<td>Grüne Sugus</td>
				<td id="count_color_0">0</td>
				<td id="sort_color_0" class="inaktiv">Aussortieren</td>
			</tr>
			<tr onclick="configBool_toggle('sort_color_1');">
				<td>
					<div class="swatch" style="background-color: #ff0; border-color: #ba0;"></div>
				</td>
				<td>Gelbe Sugus</td>
				<td id="count_color_1">0</td>
				<td id="sort_color_1" class="inaktiv">Aussortieren</td>
			</tr>
			<tr onclick="configBool_toggle('sort_color_2');">
				<td>
					<div class="swatch" style="background-color: #fa0; border-color: #b60;"></div>
				</td>
				<td>Orange Sugus</td>
				<td id="count_color_2">0</td>
				<td id="sort_color_2" class="inaktiv">Aussortieren</td>
			</tr>
			<tr onclick="configBool_toggle('sort_color_3');">
				<td>
					<div class="swatch" style="background-color: #f00; border-color: #900;"></div>
				</td>
				<td>Rote Sugus</td>
				<td id="count_color_3">0</td>
				<td id="sort_color_3" class="inaktiv">Aussortieren</td>
			</tr>
			<tr class="footer">
				<td></td>
				<td class="footer">Aussortiert</td>
				<td id="count_sorted">0</td>
				<td rowspan="2" onclick="configUnit_insist('reset_counter');" style="padding-bottom: 18px" class="aktiv">
					Zurücksetzen
				</td>
			</tr>
			<tr class="footer">
				<td></td>
				<td class="footer">Gesamt</td>
				<td id="count_total">0</td>
			</tr>
		</table>
	</body>
</html>
