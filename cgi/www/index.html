<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>LeanXsugus WebGUI</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script language="javascript" src="functions.js"></script>
	</head>
	<body onLoad="javascript: onLoad()">
		<div class="title">
			LeanXsugus
		</div>
		<table class="table">
			<tr class="header">
				<td width="40px"></td>
				<td width="320px">Farbe</td>
				<td width="100px">Zähler</td>
				<td width="150px">Aktion</td>
			</tr>
			<tr>
				<td>
					<div class="swatch" style="background-color: #0d0; border-color: #070; " />
				</td>
				<td>Grüne Sugus</td>
				<td>0</td>
				<td class="aktiv" id="sort-green">Aussortieren</td>
			</tr>
			<tr>
				<td>
					<div class="swatch" style="background-color: #ff0; border-color: #ec0;" />
				</td>
				<td>Gelbe Sugus</td>
				<td>0</td>
				<td class="aktiv" id="sort-yellow">Aussortieren</td>
			</tr>
			<tr>
				<td>
					<div class="swatch" style="background-color: #fa0; border-color: #b60;" />
				</td>
				<td>Orange Sugus</td>
				<td>0</td>
				<td class="aktiv" id="sort-orange">Aussortieren</td>
			</tr>
			<tr>
				<td>
					<div class="swatch" style="background-color: #f00; border-color: #800;" />
				</td>
				<td>Rote Sugus</td>
				<td>0</td>
				<td class="aktiv" id="sort-red">Aussortieren</td>
			</tr>
			<tr class="footer">
				<td/>
				<td class="footer">Aussortiert</td>
				<td>0</td>
				<td rowspan="2">
					Zurücksetzen
				</td>
			</tr>
			<tr class="footer">
				<td/>
				<td class="footer">Gesamt</td>
				<td>0</td>
			</tr>
		</table>
	</body>
</html>
