<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
	<head>
		<title>LeanXsugus WebGUI</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="functions.js" type="text/javascript"></script>
		<script type="text/javascript">
			var counter = 0;
			
			function onLoad() {
				disableSelectionEverywhere();
				configBool_set("calibrating", true);
				refreshImage();
			}
			
			function refreshImage() {
				counter += 1;
				document.getElementById("image").src = "/image.bmp?" + counter;
				
				setTimeout("refreshImage()", 250);
			}
		</script>
	</head>
	<body onload="onLoad();">
		<div class="big-box" style="height: 100%; text-align: center; vertical-align:x middle;">
			<img id="image" src="/image.bmp">
		</div>
	</body>
	<div class="button-left" onclick="back();">
		<img src="images/icon-back.png" style="position: relative; top: 7px; padding-right: 5px;" />
		Zurück
	</div>
</html>
