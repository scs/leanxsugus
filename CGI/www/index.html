<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>leanXcam Template WebGUI</title>
		<link rel="stylesheet" type="text/css" href="template.css" />
		<script language="javascript" src="template.js"></script>
	</head>
	<body onLoad="javascript: onLoad()">
		<div id="content">
			<div id="liveImg" class="big-box">
				<h3>Live view</h3>
				<img src="" alt="camera image" id="camimage" width="752" height="480" border="0" />
			</div>
			<div id="captureModeDiv" class="big-box">
				<h3>Options</h3>
				<label for="captureColor">Process image:</label>
				<input id="captureColor" name="captureColor" type="checkbox" checked="checked" />
			</div>
		</div>
	</body>
</html>
